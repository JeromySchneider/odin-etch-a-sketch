<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Etch-A-Sketch</title>
</head>
<body>
  <h1>Etch-A-Sketch</h1>
  <div id="container">
    <div id="options">
      <div id="colorContainer">
        <p>Color:</p>
        <input type="color" class="option" id="color" value="#87CEEB">
      </div>
      <button type="button" class="option" id="rainbow">Toggle Rainbow</button>
      <button type="button" class="option" id="eraser">Toggle Eraser</button>
      <button type="button" class="option" id="lines">Toggle Grid Lines</button>
        <button type="button" class="option" id="clear">Clear</button> 
      <p class="option" id="dimension">Grid size: 16 x 16</p>
      <input type="range" min="1" max="64" value="16" class="option" id="slider">
    </div>
    <div id="canvas"></div>
  </div>
</body>
</html>
